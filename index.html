<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <p>
            <label for="first">First Name</label>
            <input type="text" id="first" placeholder="Enter your First name">
            <label for="last">Last Name</label>
            <input type="text" id="last" placeholder="Enter your Last name">
        </p>
        <p>
            <label for="funrun">Fun Run 5k</label>
            <input type="radio" id="funrun" name="Race" value="funrun">
            <br>
            <label for="half">Half Marathon</label>
            <input type="radio" id="half" name="Race" value="half">
            <br>
            <label for="full">Full Marathon</label>
            <input type="radio" id="full" name="Race" value="full">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="abc@xyz.com">
            <label for="password">Password</label>
            <input type="password" id="password" name="passsword" placeholder="Enter your password">
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="18-">Below 18</option>
                <option value="18-50">18-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <p>
            <button>Register</button>
        </p>
    </form>
</body>

</html>
